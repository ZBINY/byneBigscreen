<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增市场主体</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vwrem.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="bg lnztzzStyle xzscztSec">
    <div class="return_back">返回</div>

    <div class="lnztzz-wrapper">
        <div class="content">
            <h3>新登记数量</h3>
            <div class="chart-wrapper">
                <div class="chart-content">
                    <h4>新增市场主体数量及增长率</h4>
                    <div class="con" id="xzscztSec-chart2-1"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <h3>申报资金总额</h3>
            <div class="chart-wrapper">
                <div class="chart-content">
                    <h4>新增主体注册资本及增长率</h4>
                    <div class="con" id="xzscztSec-chart2-2"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <h3>18年主体规模分析</h3>
            <div class="chart-wrapper">
                <h4>
                    <select name="" id="">
                        <option value="100万以下小型企业">100万以下小型企业</option>
                    </select>
                </h4>
                <div class="chart-content">
                    <div class="con" id="xzscztSec-chart2-3"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <h3>市场主体分布行业</h3>
            <div class="chart-wrapper">
                <h4>一二三产业新登记主体数量及占比</h4>
                <ul class="chart-title">
                    <li class="choose">第一产业</li>
                    <li>第二产业</li>
                    <li>第三产业</li>
                </ul>
                <div class="chart-content">
                    <div class="con" id="xzscztSec-chart2-4"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <h3>非公经济增速</h3>
            <div class="chart-wrapper">
                <h4>18年新登记非公经济市场主体数量及占比</h4>
                <div class="chart-content">
                    <div class="con" id="xzscztSec-chart2-5"></div>
                </div>
            </div>
        </div>
        <div class="content" style="visibility: hidden"></div>
    </div>
</div>



<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="js/xzscztSec.js"></script>
</body>
</html>
