<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增企业</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vwrem.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="bg lnztzzStyle lnztzz">
        <div class="return_back">返回</div>

        <div class="lnztzz-wrapper">
            <div class="content">
                <h3>全市主体发展状况</h3>
                <div class="chart-wrapper">
                    <h4>市场主体基本状况</h4>
                    <ul class="chart-title">
                        <li class="choose">内资</li>
                        <li>外资</li>
                        <li>个体</li>
                        <li>农合</li>
                    </ul>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart1-1"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>市场主体产业分布情况</h3>
                <div class="chart-wrapper">
                    <h4>一二三产业分析</h4>
                    <ul class="chart-title">
                        <li class="choose">第一产业</li>
                        <li>第二产业</li>
                        <li>第三产业</li>
                    </ul>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart1-2"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>年度市场主体发展情况</h3>
                <div class="chart-wrapper">
                    <h4>市场主体新登记数量</h4>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart1-3"></div>
                    </div>
                </div>
            </div>

            <div class="content">
                <h3>非公经济发展状况</h3>
                <div class="chart-wrapper">
                    <h4>私营企业一二三产业分析</h4>
                    <ul class="chart-title">
                        <li class="choose">线下</li>
                        <li>线上</li>
                    </ul>
                    <div class="chart-content clearfix">
                        <div class="con" id="lnztzz-chart1-4_1"></div>
                        <div class="con" id="lnztzz-chart1-4_2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="js/lnztzz.js"></script>
</body>
</html>
