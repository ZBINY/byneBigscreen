<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增企业</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vwrem.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="bg lnztzzStyle lnztzzSec">
        <div class="return_back">返回</div>

        <div class="lnztzz-wrapper">
            <div class="content">
                <h3>市场主体基本状况</h3>
                <div class="chart-wrapper">
                    <ul class="chart-title">
                        <li class="choose">内资</li>
                        <li>外资</li>
                        <li>个体</li>
                        <li>农合</li>
                    </ul>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart2-1"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>市场主体基本状况</h3>
                <div class="chart-wrapper">
                    <ul class="chart-title">
                        <li class="choose">内资</li>
                        <li>外资</li>
                        <li>私营</li>
                    </ul>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart2-2"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>个体工商户基本情况</h3>
                <div class="chart-wrapper">
                    <h4>个体户数量及增长率</h4>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart2-3"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>农民专业合作社</h3>
                <div class="chart-wrapper">
                    <h4>农合企业数量及增长率</h4>
                    <div class="chart-content">
                        <div class="con" id="lnztzz-chart2-4"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>非公经济发展状况</h3>
                <div class="chart-wrapper">
                    <ul class="msg">
                        <li class="title">18年非公有制企业数量</li>
                        <li class="num"><span class="big">5,743</span>户</li>
                    </ul>
                    <ul class="msg">
                        <li class="title">注册资本金额</li>
                        <li class="num"><span class="big">18,743</span>元</li>
                    </ul>
                </div>
            </div>
            <div class="content" style="visibility: hidden"></div>
        </div>
    </div>



<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="js/lnztzzSec.js"></script>
</body>
</html>
